<!DOCTYPE html>
<html lang="en">

<head>
  <title>White Board Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="toolbar">
    <div class="cross">Cross</div>
    <div class="tool-option">
      <div class="tool" id="pencil">
        <img src="PHOTOS/Black_Pencil.svg" class="tool-img" alt="">
      </div>
      <div class="tool" id="eraser">
        <img src="PHOTOS/Eraser.svg " class="tool-img" alt="">
      </div>
      <div class="tool" id="sticky">
        <img src="PHOTOS/StickyNote.svg " class="tool-img" alt="">
      </div>
      <div class="tool" id="upload">
        <img src="PHOTOS/Photo.svg " class="tool-img" alt="">

      </div>
      <div class="tool" id="download">
        <img src="PHOTOS/Download.svg" class="tool-img" alt="">
      </div>
      <div class="tool" id="undo">
        <img src="PHOTOS/Undo.svg " class="tool-img" alt="">
      </div>
      <div class="tool" id="redo">
        <img src="PHOTOS/Redo.svg " class="tool-img" alt="">
      </div>
    </div>
  </div>
  <input type="file" class="input-tag">
  <div class="canvas">
    <!-- When which button or icon is click -->
    <!-- What is canvas API and how to apply it in erase and in pencil -->

  </div>



  <canvas id="board">
    <!-- he Canvas API provides a means for drawing graphics via JavaScript and the HTML <canvas> element. -->
  </canvas>
  <script src="tool.js"></script>
</body>

</html>
